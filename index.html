<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Página de cadastros"> <!-- Pra ser encontrado lá no google (contents = qual é o conteúdo por exemplo: Gerador de senhas) -->
    <link rel="shortcut icon" href="img/favicon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Página de cadastro</title>
</head>
<body>
    <div class="container">
        <h1><span class="parte-one">Cada</span>s<span class="parte-two">trar</span></h1><hr>
        <div class="input-name">
            <label for="username">Nome</label>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-email">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-password">
            <label for="password">Senha</label>
            <input type="password" placeholder="Password" required>
        </div>
        <div>
            <button>Cadastrar</button>
        </div>
    </div>     
</body>
</html>
